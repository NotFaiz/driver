<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Racing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dashboard">
        <div id="speed">Speed: 0</div>
        <div id="laps">Laps: 0</div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button class="control-button" id="left">Left</button>
        <button class="control-button" id="right">Right</button>
        <button class="control-button" id="up">Accelerate</button>
        <button class="control-button" id="down">Brake</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
